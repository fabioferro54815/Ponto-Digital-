<body>
    <header class="container" >
        <div class="content">
            <div class="logo">
                <h1>Ponto Digital</h1>
                <a href="index.html"><img src="img/logocorte.png" alt="Logo ponto digital"></a>
            </div>
            <nav class="menu">
                <ul class="lista1">
                    <li><a href="#" style="color:#005eb9; -webkit-text-stroke-width: 3px;
                    -webkit-text-stroke-color: #00347f;">LOGIN</a></li>

            <div>

                    <li><a href="index.html#planos">PLANOS</a></li>
                    <li><a href="index.html#quem_somos">QUEM SOMOS</a></li>

            </div>
        </nav>
        <span id="btn_menu" class="botao_menu">

    </div>
</header>
<body>
    <section class="login">
        <h2>login</h2>
        <main>
            <form>
                <div class="resgis">
                    <label for="email">Email:</label>
                    <input type="email" id="email" maxlength="50" minlength="3">
                </div>
                <div class="resgis">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" maxlength="40" minlength="3">
                </div>
                <div class="send">
                    <input type="submit" value="Entrar">
                </div>
                <div class="crie_conta">
                    <p>NÃ£o tem uma conta?<a href="compra.html">Crie uma!</a></p>
                </div>
            </form>
        </main>
    </section>

    <footer>
        <div class="favi">
            <img src="img/logocorte.png" alt="logo ponto digital">
        </div>
        <div class="icones">
            <a href="https://twitter.com/login?lang=pt"><img src="img/Twitter_logo_2012.svg.png" alt="logo twitter"></a>
            <a href="https://www.instagram.com/"><img src="img/Instagram_icon.png" alt="logo instagram"></a>
            <a href="https://pt-br.facebook.com/"><img src="img/fb_icon_325x325.png" alt="logo facebook"></a>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function() {
        var nav = $('.menu');
        var botao = $('.botao_menu');
        botao.on('click', function(){

        });
